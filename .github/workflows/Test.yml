name: Test Project

on: 
  pull_request: 
    branches: [main]

jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with: 
            node-version: !2
        - run: npm ci
        - run: npm test
        - run: npm run build
        - run: npm run deploy
